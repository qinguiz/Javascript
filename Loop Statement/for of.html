<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for of</title>
	<script>
		function myFunc(theObject){
			theObject.make = 'Toyota';
		}
		var mycar = { make:'BMW'}
		var x,y;
		x = mycar.make;
		// alert(x) //BMW

		myFunc(mycar);
		y = mycar.make;//Toyota
		x = mycar.make //toyata
		alert(x) 

		/*
		参数是一个具体的值时，该参数被传入函数，被调用函数改变的这个值，不会影响到全局或调用的函数
		*/
		/*
		如果你传递一个对象作为参数，而函数改变了这个对象的属性，这样的改变对函数外部是可见的
		*/

	</script>
</head>
<body>
	
</body>
</html>

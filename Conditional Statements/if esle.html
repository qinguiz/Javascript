<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if else</title>
	<script>
		var condition; //undefined = false
		var str = 'c'

		if (condition) { // 条件判断语句 条件表达式 true时执行第一个语句块，false时，执行else后面的语句块
			alert('a')
		}
		else{
			alert('b');
		}

		if (str === 'a') { //多种条件判断
			alert('a')
		}else if(str === 'c'){
			alert('c')
		}
		
	</script>
</head>
<body>
	
</body>
</html>

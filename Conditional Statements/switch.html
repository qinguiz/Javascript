<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
	<script>
		var fruit = 'apple'

		switch(fruit){     //判断表达式中的值 与 case 的值相同，就会执行case下的的代码，执行到break就跳出判断语句，break没有写的话，程序会一直执行下去，当条件没有在case中找到对应的值，就会执行default后面的代码
			case "Oranges":
				alert('o');
				break;
			case "apple":
				alert('a');
				break;
			case "bananas":
				alert('b');
				break;
			default:
				alert('This is not fruit');
		}
	</script>
</head>
<body>
	
</body>
</html>

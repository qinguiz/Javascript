<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>preventDefault</title>
</head>
<body>
	<div id="box">
		<input type="button" id="btn1" value="按钮1" onclick="alert('Hello World')">
		<input type="button" id="btn2" value="按钮2">
		<input type="button" id="btn3" value="按钮3">
		<a id="oA" href="Event.html">Go to</a>
	</div>
	<script>
		function showMes(ev){
			alert("sliby");
			ev.preventDefault(); //阻止默认事件
			ev.stopPropagation(); //阻止事件传播（事件冒泡）
		}
		function showBoxMes(ev){
			// ev.stopPropagation();
			alert("This is a box");
		}
		//0级事件处理程序
		var btn2 = document.querySelector("#btn2");
		var box = document.querySelector("#box");
		var oA = document.querySelector("#oA");
		//添加时间
		btn2.onclick = function (){
			alert("Hello World2");
		}
		//删除事件
		btn2.onclick = null;

		var eventUtil = {
			addEvent:function(elem,type,func){
				if (elem.addEventListener) {
					elem.addEventListener(type,func);
				}else if(elem.attachEvent){
					elem.attachEvent("on"+type,func);
				}else{
					elem["on"+type] = func;
				}
			},
			removeEvent:function(elem,type,func){
				if (elem.removeEventListener) {
					elem.removeEventListener(type,func);
				}else if(elem.detachEvent){
					elem.detachEvent("on"+type,func);
				}else{
					elem["on"+type] = null;
				}
			}
		}
		eventUtil.addEvent(btn3,"click",showMes);
		eventUtil.addEvent(box,"click",showBoxMes);
		eventUtil.addEvent(oA,"click",showMes)

	</script>
</body>
</html>
